<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Flexbox Design</title>
  <style>
    .container {
      position: relative;
      height: 300px;
      width: 300px;
      background-color: red;
    }

    .small-box {
      height: 50px;
      width: 50px;
      background-color: yellow;
      position: absolute;
    }

    /* Center-Aligned Box */
    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Bottom-Right Aligned Box */
    .bottom-right {
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <h2>Center-Aligned Box</h2>
  <div class="container">
    <div class="small-box center"></div>
  </div>

  <h2>Bottom-Right Aligned Box</h2>
  <div class="container">
    <div class="small-box bottom-right"></div>
  </div>
</body>
</html>
