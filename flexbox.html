<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Design</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      width: 300px;
      background-color: red;
    }

    .small-box {
      height: 50px;
      width: 50px;
      background-color: yellow;
    }

    /* Variant for bottom-right alignment */
    .bottom-right {
      justify-content: flex-end;
      align-items: flex-end;
    }
  </style>
</head>
<body>
  <h2>Center-Aligned Box</h2>
  <div class="container">
    <div class="small-box"></div>
  </div>

  <h2>Bottom-Right Aligned Box</h2>
  <div class="container bottom-right">
    <div class="small-box"></div>
  </div>
</body>
</html>
